        <div class="custom-container-check ">
            <h1 class="custom-title">CHECKOUT</h1>
            <p class="custom-description">Reservering voor <strong>2 personen</strong>, woensdag om <strong>12:00 uur</strong>.</p>
            <div class="custom-item">
              <img src="/detailspro.png" alt="Lunch" class="custom-image-newcheck" />
              <div>
                <h2 class="custom-subtitle">Lunch</h2>
                <p class="custom-quantity">2x</p>
              </div>
            </div>
          
            <div class="custom-payment">
              <h3 class="custom-payment-title">2x Aanbetaling</h3>
              <p class="custom-payment-amount">€100</p>
              <label class="custom-label">
                <span class="custom-giftcard-text">Cadeaubon code</span>
                <input type="text" class="custom-input" placeholder="Voer cadeaubon code in" />
              </label>
              <div class="custom-total">
                <span class="custom-total-label">Totaal</span>
                <span class="custom-total-amount">€100</span>
              </div>
              <p class="custom-refund-text">Restitutie mogelijk tot 2 dagen (om 11:00) voorafgaand aan je reservering.</p>
            </div>
          
            <div class="custom-details">
              <h3 class="custom-details-title">1. Je gegevens</h3>
              <p class="custom-details-description">Je ontvangt een bevestiging van je reservering per e-mail.</p>
              <div class="custom-gender-options">
                <label class="custom-gender-option">
                  <input type="radio" name="gender" value="Dhr." class="custom-radio" />
                  <span class="custom-radio-label">Dhr.</span>
                </label>
                <label class="custom-gender-option">
                  <input type="radio" name="gender" value="Mevr." class="custom-radio" />
                  <span class="custom-radio-label">Mevr.</span>
                </label>
                <label class="custom-gender-option">
                  <input type="radio" name="gender" value="Mx." class="custom-radio" />
                  <span class="custom-radio-label">Mx.</span>
                </label>
                <label class="custom-gender-option">
                  <input type="radio" name="gender" value="Familie" class="custom-radio" checked />
                  <span class="custom-radio-label">Familie</span>
                </label>
                <label class="custom-gender-option">
                  <input type="radio" name="gender" value="Bedrijf" class="custom-radio" />
                  <span class="custom-radio-label">Bedrijf</span>
                </label>
              </div>
          
              <div class="custom-info">
                <label class="custom-info-label">
                  <span class="custom-info-text">Development</span>
                  <input type="text" class="custom-info-input" placeholder="Web" />
                </label>
                <label class="custom-info-label">
                  <span class="custom-info-text">Naam</span>
                  <input type="text" class="custom-info-input" placeholder="solution" />
                </label>
                <label class="custom-info-label">
                  <span class="custom-info-text">E-mail</span>
                  <input type="email" class="custom-info-input" placeholder="solutionweb386@gmail.com" />
                </label>
                <label class="custom-info-label">
                  <span class="custom-info-text">Telefoonnummer</span>
                  <input type="tel" class="custom-info-input" placeholder="0309 4045083" />
                </label>
              </div>
            </div>
          </div>
